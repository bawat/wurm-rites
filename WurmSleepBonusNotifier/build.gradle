apply plugin: 'java'
apply plugin: 'eclipse'
archivesBaseName = 'fat-build'
version = '1.0'

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

jar {
    manifest {
        attributes 'Main-Class': 'WurmSleepBonusNotifier.Library'
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}

dependencies {
   implementation 'org.slf4j:slf4j-simple:1.6.1'
   implementation 'log4j:log4j:1.2.16'
   implementation 'com.discord4j:discord4j-core:3.1.0'
   implementation 'org.twitter4j:twitter4j-core:4.0.4'
   implementation 'org.twitter4j:twitter4j-stream:4.0.4'
    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}
